  <form action="submit_form.php" method="post">
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="dob">Дата рождения:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Пол:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Мужской</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Женский</label><br><br>

    <label for="programming_languages">Любимый язык программирования:</label>
    <select id="programming_languages" name="programming_languages" multiple>
        <option value="pascal">Pascal</option>
        <option value="c">C</option>
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="prolog">Prolog</option>
    </select><br><br>

    <label for="bio">Биография:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

    <input type="checkbox" id="contract" name="contract">
    <label for="contract">С контрактом ознакомлен (а)</label><br><br>

    <input type="submit" value="Сохранить">
</form>
